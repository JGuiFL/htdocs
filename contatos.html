<!DOCTYPE html>
<html lang="PT-BR">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE-edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Contatos</title>
	
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<nav>
		<img id="logo" src="img/oralplan.png" alt="Logo">
		<ul id="menu">
			<a href="index.html"><li>HOME</li></a>
			<a href="contatos.html"><li>CONTATOS</LI></a>
			<a href="sobre.html"><li>SOBRE</li></a>
		</ul>
	</nav>
	
	<section>

		<div id="div-form">
			<form method="get" action="contato.php">
				<label> Digite seu nome: </label> <br />
				<input class="input" type="text" name="nome"> <br />
				<br>
				<label>CPF:</label> <br />
				<input class="input" type="text" name="cpf"> <br />
				<br>
				<label> Digite seu e-mail: </label> <br />
				<input class="input" type="email" name="email"> <br />
				<br>
				<label>Data de nascimento</label> <br />
				<input class="input" type="datetime" name="data"> <br />
				<br>
				<label>Telefone para contato:</label> <br />
				<input class="input" type="text" name="telefone"> <br />
				<br>
				<label>CEP</label> <br />
				<input class="input" type="text" name="cep"> <br />
				<br>
				<label>Endereço:</label> <br />
				<input class="input" type="text" name="endereco"> <br />
				<br>
				<label>Bairro:</label> <br />
				<input class="input" type="text" name="bairro"> <br />
				<br>
				<label>Informe o motivo do contato</label> <br />
				<select name="tipo-contato">
					<option value="Duvida">Duvida</option>
					<option value="Reclamação">Reclamação</option>
					<option value="Informação">Informação</option>
				</select> <br />
				<label>Mensagem:</label> <br />
				<input id="mensagem" type="text" name="mensagem"> <br /> 
				<br>
				<input id="enviar" type="submit" value="Enviar"> 
		
			</form>
		</div>	
	
	</section>


	<footer>
		<div id="rodape">
		</div>
	</footer>
</body>
</html>
